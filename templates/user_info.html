{% extends 'base1.html' %}

{% block title %}
    <title>用户信息修改页面</title>
    <style>
        h1 {
            text-align: center;
            padding-top: 10px;
            font-family: '华文行楷';
        }

        form {
            margin: 20px 150px;
        }

        input[type='radio'] {
            margin: 5px 10px;
            padding: 5px 10px;
        }

        .himg {
            height: 150px;
            border-radius: 6px;
            margin: 10px auto;
        }
    </style>
{% endblock %}

{% block nav %}
    <h1>欢迎来到用户信息修改页面</h1>
{% endblock %}

{% block content %}
    <form action="/user_info/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputName2">name:</label>
            <input type="text" class="form-control" name="name" value="{{ stu.name }}" id="exampleInputName2"
                   placeholder="name">
        </div>
        <div class="form-group">
            <label for="exampleInputName2">gender:</label>
            <br>
            <input type="radio" name="gender" value="male" id="male" {% if stu.gender == 'male' %}
                   checked{% endif %}><label for="male">male</label>
            <input type="radio" name="gender" value="female" id="female" {% if stu.gender == 'female' %}
                   checked{% endif %}><label for="female">female</label>

        </div>
        <div class="form-group">
            <label for="exampleInputName2">chinese:</label>
            <input type="text" class="form-control" name="chinese" value="{{ stu.chinese }}" id="exampleInputName2"
                   placeholder="chinese score">
        </div>
        <div class="form-group">
            <label for="exampleInputName2">math:</label>
            <input type="text" class="form-control" name="math" value="{{ stu.math }}" id="exampleInputName2"
                   placeholder="math score">
        </div>
        <div class="form-group">
            <label for="exampleInputName2">Head portrait</label>
            <input type="file" name="head">
        </div>

        <img src="/static/img/{{ sid }}.jpg" class="himg" alt="没有找到图片...">
        <br>


        <input type="hidden" name="sid" value="{{ sid }}">
        <input type="submit" class="btn btn-default" value="提交">
        <a href="/" id="back"><input type="button" class="btn btn-default" value="返回"></a>
    </form>
{% endblock %}
